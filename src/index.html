<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watchcharm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./fonts/Gilroy/stylesheet.css">
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header>
    <!-- Ermine Avahian -->
    <load="partials/header.html" />
  </header>
  <main>
    <!-- Євгенія Косневич -->
    <load="partials/hero.html" />
    <!-- Tamara Yeresko -->
    <load="partials/about-us.html" />
    <!-- Сергій Мельниченко -->
    <load="partials/catalog.html" />
    <!-- OShmat -->
    <load="partials/advertisement.html" />
    <!-- Kateryna -->
    <load="partials/sale.html" />
    <!-- Дмитро Ковбасюк -->
    <load="partials/reviews.html" />
    <!-- vver. onnika -->
    <load="partials/contact-us.html" />
    <section class="contacts-us-container">
      <div class="container">
        <h2 class="contscts-title">Contact Us</h2>
        <div class="contacts-container">
          <form class="contacts-form" name="fedback-form" autocomplete="off">
            <div class="container-form">
              <p class="contacts-form-text">
                Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to
                you shortly.
              </p>
              <input class="contacts-form-input" type="text" name="username" placeholder="Name">
              <input class="contacts-form-input" type="text" name="" id="" placeholder="Email">
              <input class="contacts-form-input" type="text" placeholder="+380">
              <textarea class="contacts-form-textarea" name="" id="" cols="30" rows="10" placeholder="Comment"></textarea>
              <button class="contacts-btn" type="submit">Send</button>
            </div>
          </form>
          <picture class="contacts-picture">
            <source srcset="./img/contacts-us-img/1x-desktop.jpg 1x, ./img/contacts-us-img/2x-desktop.jpg 2x" media="(min-width: 1150px)"
              srcset="./img/contacts-us-img/1x-tablet.jpg 1x, ./img/contacts-us-img/2x-tablet.jpg 2x" media="(min-width: 768px)"
              srcset="./img/contacts-us-img/1x-mobile.jpg 1x, ./img/contacts-us-img/2x-mobile.jpg 2x" media="(max-width: 767px)">
            <img class="contacts-img" src="./img/1x-mobile.jpg" width="704" height="556" alt="Clock on a rock">
          </picture>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <!-- Lana -->
    <load="partials/footer.html" />
  </footer>
  <script type="module" src="./main.js"></script>
</body>

</html>
